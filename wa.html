<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Link Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-secondary: #34d399;
      --accent-secondary-hover: #6ee7b7;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
      --disabled-bg: #4b5563;
      --disabled-text: #9ca3af;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-container {
      display: grid;
      gap: 30px;
    }
    .input-card, .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    .input-group input {
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px 15px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .prompt-card {
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      min-height: 50px; /* Ensure it has some height even when empty */
    }
    .button-group {
      align-self: flex-end;
      display: flex;
      gap: 10px;
    }
    .action-button {
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none; /* For the 'a' tag */
    }
    .action-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .action-button.open-link {
        background-color: var(--accent-secondary);
    }
    .action-button.open-link:hover {
        background-color: var(--accent-secondary-hover);
    }
    .action-button:disabled, .action-button.disabled {
      background-color: var(--disabled-bg);
      color: var(--disabled-text);
      cursor: not-allowed;
      transform: none;
      pointer-events: none; /* For 'a' tag */
    }
    .action-button.copied {
      background-color: var(--accent-success);
    }
    .action-button .icon {
      width: 16px;
      height: 16px;
    }
    .action-button .copied-icon {
        display: none;
    }
    .action-button.copied .copy-icon {
        display: none;
    }
    .action-button.copied .copied-icon {
        display: inline-block;
    }
    .footer {
        padding-top: 40px;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
      .button-group {
        width: 100%;
        justify-content: space-between;
      }
      .action-button {
        flex-grow: 1;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>WhatsApp Link Generator</h1>
      <p class="subtitle">Enter a 10-digit mobile number to generate a direct WhatsApp link.</p>
    </header>

    <main>
      <div class="generator-container">
        <div class="input-card">
          <div class="input-group">
            <label for="mobileNumber">Mobile Number (India, +91)</label>
            <input type="tel" id="mobileNumber" placeholder="e.g., 98765 43210" inputmode="numeric" pattern="[0-9]*">
          </div>
        </div>

        <div class="prompt-card">
          <h2>Generated Link</h2>
          <pre id="generatedLink" class="prompt-text">Your link will appear here...</pre>
          <div class="button-group">
            <a id="openLinkBtn" class="action-button open-link disabled" href="#" target="_blank" rel="noopener noreferrer">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-4.5 0V6.375c0-.621.504-1.125 1.125-1.125h4.125c.621 0 1.125.504 1.125 1.125V10.5m-4.5 0h4.5m-4.5 0l-1-1m1 1l-1-1m-4.5-3.875l-1-1m1 1l-1-1" /></svg>
              <span>Open Link</span>
            </a>
            <button id="copyBtn" class="action-button" data-target="generatedLink" disabled>
              <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
              <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
              <span class="button-text">Copy Link</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
        <center><p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p></center>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileInput = document.getElementById('mobileNumber');
      const linkDisplay = document.getElementById('generatedLink');
      const copyBtn = document.getElementById('copyBtn');
      const openLinkBtn = document.getElementById('openLinkBtn');
      const placeholderText = 'Your link will appear here...';

      mobileInput.addEventListener('input', () => {
        // 1. Get current value and remove all non-digit characters.
        let cleanedNumber = mobileInput.value.replace(/\D/g, '');
        
        // 2. Truncate to a maximum of 10 digits.
        if (cleanedNumber.length > 10) {
          cleanedNumber = cleanedNumber.substring(0, 10);
        }
        
        // 3. Update the input field's value to show the cleaned number.
        // This provides instant feedback to the user.
        mobileInput.value = cleanedNumber;
        
        // 4. Check if the number is exactly 10 digits long to generate the link.
        if (cleanedNumber.length === 10) {
          const generatedUrl = `https://wa.me/91${cleanedNumber}`;
          linkDisplay.textContent = generatedUrl;
          
          copyBtn.disabled = false;
          openLinkBtn.classList.remove('disabled');
          openLinkBtn.href = generatedUrl;

        } else {
          // If not 10 digits, reset to the initial state.
          linkDisplay.textContent = placeholderText;
          copyBtn.disabled = true;
          openLinkBtn.classList.add('disabled');
          openLinkBtn.href = '#';
        }
      });

      copyBtn.addEventListener('click', () => {
        const textToCopy = linkDisplay.textContent;
        const buttonTextEl = copyBtn.querySelector('.button-text');

        if (textToCopy === placeholderText) return;

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            copyBtn.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

</body>
</html>
