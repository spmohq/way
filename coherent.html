<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Content Refiner Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .input-section {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }
    select, textarea {
      width: 100%;
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: var(--text-primary);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    textarea {
        min-height: 150px;
        resize: vertical;
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        color: var(--text-secondary);
        font-size: 0.9rem;
        border-top: 1px solid var(--card-border);
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Content Refiner Prompt Generator</h1>
      <p class="subtitle">Select your content type and paste your text to generate a powerful refinement prompt.</p>
    </header>

    <main>
      <section class="input-section">
        <div class="form-group">
          <label for="contentType">Content Type</label>
          <select id="contentType">
            <option value="landing-page" selected>Landing Page</option>
            <option value="blog-content">Blog Content</option>
            <option value="facebook-post">Facebook Post</option>
          </select>
        </div>
        <div class="form-group">
          <label for="userInput">Insert Your Content Here</label>
          <textarea id="userInput" placeholder="Paste your landing page copy, blog article, or Facebook post here..."></textarea>
        </div>
      </section>
      
      <div class="prompts-container" id="promptsContainer">
        <div class="prompt-card">
          <h2>Your Generated Prompt</h2>
          <pre id="generatedPrompt" class="prompt-text"></pre>
          <button class="copy-button" data-target="generatedPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentTypeSelect = document.getElementById('contentType');
      const userInput = document.getElementById('userInput');
      const generatedPromptEl = document.getElementById('generatedPrompt');
      const promptsContainer = document.getElementById('promptsContainer');

      const promptTemplates = {
        'landing-page': `You are a professional copywriter specializing in high-conversion landing pages.

Task 1: Read the text below and rearrange its sentences (without deleting any) so that the ideas flow logically and coherently, with each sentence leading naturally into the next. 

Task 2: Provide a list of other relevant and related information that could strengthen the text. For each item, explain briefly where and how it could be inserted to improve cohesion and coherence. 

Here is the text:
[USER_TEXT_HERE]`,
        'blog-content': `You are a professional content writer specializing in creating blog posts that deliver high value and clarity for readers.

Task 1: Read the article below and rearrange its sentences (without deleting any) so that the ideas flow logically and coherently, with each sentence leading naturally into the next. 

Task 2: Suggest other relevant and related information that could strengthen the article’s value for readers. For each item, explain briefly where and how it could be inserted to make the article more cohesive and enriching. 

Here is the article:
[USER_TEXT_HERE]`,
        'facebook-post': `You are a professional social media copywriter specializing in writing engaging Facebook posts that provide value and connect with readers.

Task 1: Read the post below and rearrange its sentences (without deleting any) so that the message flows naturally, with each sentence leading smoothly into the next. 

Task 2: Suggest other relevant and related information, examples, or prompts (such as a call-to-action or question) that could strengthen the post’s value and engagement. For each suggestion, explain briefly where and how it could be inserted. 

Here is the post:
[USER_TEXT_HERE]`
      };

      function updatePrompt() {
        const selectedType = contentTypeSelect.value;
        const userText = userInput.value.trim();
        const template = promptTemplates[selectedType];
        
        const finalPrompt = template.replace(
            '[USER_TEXT_HERE]', 
            userText || '[Insert Your Content Here]'
        );

        generatedPromptEl.textContent = finalPrompt;
      }

      // Add event listeners to update the prompt on any change
      contentTypeSelect.addEventListener('change', updatePrompt);
      userInput.addEventListener('input', updatePrompt);

      // Initial prompt generation on page load
      updatePrompt();

      // Event delegation for the copy button
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

</body>
</html>
